      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="600"/>
  
  <!-- Film icon -->
  <g transform="translate(200, 250)">
    <rect x="-60" y="-80" width="120" height="140" rx="8" fill="#3a3a3a" stroke="#555" stroke-width="2"/>
    <rect x="-50" y="-65" width="100" height="80" rx="4" fill="#2a2a2a"/>
    
    <!-- Film strip holes -->
    <circle cx="-55" cy="-70" r="4" fill="#1a1a1a"/>
    <circle cx="-55" cy="-40" r="4" fill="#1a1a1a"/>
    <circle cx="-55" cy="-10" r="4" fill="#1a1a1a"/>
    <circle cx="-55" cy="20" r="4" fill="#1a1a1a"/>
    <circle cx="-55" cy="50" r="4" fill="#1a1a1a"/>
    
    <circle cx="55" cy="-70" r="4" fill="#1a1a1a"/>
    <circle cx="55" cy="-40" r="4" fill="#1a1a1a"/>
    <circle cx="55" cy="-10" r="4" fill="#1a1a1a"/>
    <circle cx="55" cy="20" r="4" fill="#1a1a1a"/>
    <circle cx="55" cy="50" r="4" fill="#1a1a1a"/>
    
    <!-- Play icon -->
    <polygon points="-15,-20 -15,20 20,0" fill="#667eea" opacity="0.6"/>
  </g>
  
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#888" font-weight="500">
    No Image Available
